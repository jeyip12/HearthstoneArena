<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hearthstone Deck Builder</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <h1 class="cards">Hearthstone Card Randomizer</h1>
  <span class="cards"><img id="card-image"></span>
  <div class="cards" id="card-name"></div>
  <div class="cards" id="card-type"></div>
  <div class="cards" id="card-faction"></div>
  <div class="cards" id="card-rarity"></div>
  <div class="cards" id="player-class"></div>
  <span class="cards"><button class="cards" id="nextCard">Loading Data...</button></span>
</body>

</html>
